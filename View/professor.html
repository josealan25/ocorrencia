<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicar Ocorrência</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplicar Ocorrência</h1>
        <form id="ocorrenciaForm">
            <label for="motivo">Motivo:</label>
            <input type="text" id="motivo" name="motivo" required>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
            <label for="materia">Matéria:</label>
            <input type="text" id="materia" name="materia" required>
            <label for="resolucao">Como Resolver:</label>
            <textarea id="resolucao" name="resolucao" rows="4"></textarea>
            <button type="submit">Aplicar Ocorrência</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
